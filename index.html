<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Beers & Monsters</title>
</head>
<body>
    <!-- GAME INTRO -->
    <div class="game-intro">
        <div class="game-header">
            <h1>BEERS & MONSTERS</h1>
        </div>
        <div class="game-intro-body">
            <br>
            <br>
            <p>You are entering a world full of dangers, magic and of course beer.</p>
            <p>You've heard that there's a castle nearby that has the most desired item by everyone, the "Immortality Item".</p>
            <p>Make your way to the castle and claim this item.</p>
            <br>
            <br/>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <!-- GAME BOARD -->
    <div id="game-board-div">
        <div class="game-header">
            <h1>BEERS & MONSTERS</h1>
        </div>
        <div id="game-board">

        </div>
    </div>

    <!-- GAME OVER -->
    <div class="game-over">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.js"></script>
    <script type="text/javascript" src="classes/characters.js"></script>
    <script type="text/javascript" src="classes/game.js"></script>
</body>
</html>
